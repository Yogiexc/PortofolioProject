<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Bryan | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(108, 117, 125, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.1);
    }

    .nav-link {
      position: relative;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #ff9800;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 80%;
    }

    .nav-link.active {
      color: #ff9800 !important;
    }

    /* Main Content */
    main {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 60px;
      margin: 50px auto;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #3a445f;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contact Cards */
    .contact-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      display: block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease backwards;
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .contact-card:hover::before {
      left: 100%;
    }

    .contact-card:nth-child(1) { animation-delay: 0.1s; }
    .contact-card:nth-child(2) { animation-delay: 0.2s; }
    .contact-card:nth-child(3) { animation-delay: 0.3s; }
    .contact-card:nth-child(4) { animation-delay: 0.4s; }
    .contact-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .contact-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .contact-card i {
      font-size: 3.5rem;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .contact-card:hover i {
      transform: scale(1.2) rotate(10deg);
    }

    .contact-card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      margin-top: 10px;
    }

    /* Color variations */
    .whatsapp { color: #25D366; }
    .instagram { color: #E1306C; }
    .github { color: #333; }
    .link { color: #0077B5; }
    .youtube { color: #FF0000; }

    /* WhatsApp Float Button */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.5);
      cursor: pointer;
      z-index: 1000;
      animation: bounceIn 1s ease, pulse 2s ease infinite 1s;
      text-decoration: none;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 20px rgba(37, 211, 102, 0.5);
      }
      50% {
        box-shadow: 0 4px 30px rgba(37, 211, 102, 0.8);
      }
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      animation: none;
    }

    .whatsapp-float i {
      color: white;
      font-size: 2rem;
    }

    /* Map Section */
    .map-container {
      margin-top: 50px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease 0.6s both;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      filter: grayscale(0.2);
      transition: filter 0.3s ease;
    }

    .map-container:hover iframe {
      filter: grayscale(0);
    }

    .map-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .map-header i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #2d3561 0%, #1a1d3a 100%);
      color: white;
      padding: 30px 0;
      margin-top: 50px;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2, #ff9800);
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        padding: 30px 20px;
      }
      
      .whatsapp-float {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
      }
      
      .whatsapp-float i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add click animation to contact cards
    document.querySelectorAll('.contact-card').forEach(card => {
      card.addEventListener('click', function(e) {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Smooth scroll for map
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animation = 'fadeInUp 1s ease both';
        }
      });
    });

    document.querySelectorAll('.map-container').forEach(el => {
      observer.observe(el);
    });
  </script>
